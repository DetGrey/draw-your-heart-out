<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Draw your heart out</title>

    <link rel="stylesheet" href="style.css">
    <script src="p5.js"></script>

    <link rel="icon" href="icons/favicon.png" type="image/x-icon"/>
</head>

<body>
<!--  -------------------------------------------- HEADER  -->
    <header>
      <h1>Draw your heart out</h1>
    </header>

<!--  -------------------------------------------- TOOLBAR TOP  -->
    <section id="buttons">
        <div class="tooltip-down">
            <button id="undo-btn">undo</button>
            <span class="tooltiptext-down">ctrl + z</span>
        </div>
        <div class="tooltip-down">
            <button id="redo-btn">redo</button>
            <span class="tooltiptext-down">ctrl + y</span>
        </div>
        <div class="tooltip-down">
            <button id="clear-btn">clear</button>
            <span class="tooltiptext-down">Delete</span>
        </div>
        <div class="tooltip-down">
            <button id="save-btn">save</button>
            <span class="tooltiptext-down">ctrl + s</span>
        </div>
    </section>

    <section id="toolbar-top">

        <label for="opacity" class="draw circle rectangle path">
            <span>opacity</span>
            <input id="opacity-value-number" type="number" min="0" max="100" value="100">
            <input id="opacity" type="range" min="0" max="100" value="100">
        </label>

        <label for="colour-picker" class="draw circle rectangle path">
            <span>colour</span>
            <input id="colour-picker" type="color" value="#000000"/>
        </label>

        <label for="border-colour-picker" class="circle rectangle">
            <span>border</span>
            <input id="border-colour-picker" type="color" value="#828282"/>
        </label>

        <label for="border-size" class="circle rectangle">
            <span>border size (px)</span>
            <span class="numberSpan">
                <button class="less-btn">-</button>
                <input id="border-size" type="number" min="1" max="100" value="3"/>
                <button class="more-btn">+</button>
            </span>
        </label>

        <label for="size" class="draw circle rectangle path">
            <span id="size-span">size (px)</span>
            <span class="numberSpan">
                <button class="less-btn">-</button>
                <input id="size" type="number" min="1" max="100" value="20">
                <button class="more-btn">+</button>
            </span>
        </label>

        <label for="size-height" class="circle rectangle">
            <span>height (px)</span>
            <span class="numberSpan">
                <button class="less-btn">-</button>
                <input id="size-height" type="number" min="1" max="100" value="20">
                <button class="more-btn">+</button>
            </span>
        </label>

        <label for="canvas-width" class="draw">
            <span>canvas width (px)</span>
            <span class="numberSpan">
                <input id="canvas-width" type="number" min="1" max="2000" value="400">
            </span>
        </label>

        <label for="canvas-height" class="draw">
            <span>canvas height (px)</span>
            <span class="numberSpan">
                <input id="canvas-height" type="number" min="1" max="2000" value="400">
            </span>
        </label>
    </section>

<!--  -------------------------------------------- TOOLBAR LEFT  -->
<main>
    <div id="toolbar-left">

        <div id="tb-draw" class="active tooltip">
            <img src="icons/tb-draw-active.png" alt="pencil icon">
            <span class="tooltiptext">draw with round brush</span>
        </div>

        <div id="tb-path" class="tooltip">
            <img src="icons/tb-path.png" alt="path icon">
            <span class="tooltiptext">draw straight lines through paths</span>
        </div>

        <div id="tb-circle" class="tooltip">
            <img src="icons/tb-circle.png" alt="circle icon">
            <span class="tooltiptext">create ellipse or circle</span>
        </div>

        <div id="tb-rectangle" class="tooltip">
            <img src="icons/tb-rectangle.png" alt="rectangle icon">
            <span class="tooltiptext">create square or rectangle</span>
        </div>
    </div>

<!--  -------------------------------------------- SKETCH HOLDER FOR CANVAS  -->
    <div id="sketch-holder"></div>
</main>
<script src="sketch.js"></script>
</body>

</html>
